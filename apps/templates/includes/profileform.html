<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="card ">
            <div class="card-header card-header-rose card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">contacts</i>
                </div>
                <h4 class="card-title">Save as Profile</h4>
            </div>
            <div class="card-body ">
                <form class="form-horizontal" id="profile-form">
                    {% csrf_token %}
                    <div class="row">
                        <label class="col-md-3 col-form-label">Name</label>
                        <div class="col-md-9">
                            <div class="form-group has-default bmd-form-group is-filled">
                                <input type="text" name="name" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- <label class="col-md-3 col-form-label">Project</label> -->
                        <div class="col-md-9">
                            <div class="form-group bmd-form-group is-filled">
                                <!-- <input type="text" name="projectdisplay" class="form-control" id="profileprojectname" disabled="disabled"> -->
                                <input type="hidden" name="project" class="form-control" id="profileprojectid">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group bmd-form-group is-filled">
                                <input type="hidden"name="group" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group bmd-form-group is-filled">
                                <input type="hidden"  name="chart" class="form-control" id="profilechartlist">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-fill btn-rose" style="float: right;">Save</button>
                </form>
            </div>
        </div>
    </div>

</div>
