<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="" sizes="76x76" href="/static/assets-landing/img/logos/logometa.jpg">
  <link rel="" type="image/png" href="/static/assets-landing/img/logos/logometa.jpg">
  {% block meta %}
  <title>Orycta</title>
  <meta name="keywords" content="Orycta, Orycta Data Management, Orycta Consulting, Orycta Geotechnical, AGS geotechnical data, Geotechnical Engineering Consulting, Geotechnical Automation">
  <meta name="description" content="Orycta Data Management and Geoconsulting. In-depth analysis of geotechnical data. Unlock the science. Decode your geo-data.">
  {% endblock %}
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="/static/assets-landing/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/static/assets-landing/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="/static/assets-landing/css/material-kit.css?v=3.0.4" rel="stylesheet" />
</head>

<body class="sign-in-basic">
  <!-- Navbar Transparent -->
  {% include 'includes/landing/navbar.html' %}
  <!-- End Navbar -->
  <div class="page-header align-items-start min-vh-100"
    style="background-image: url('/static/assets-landing/img/bg.jpg');" loading="lazy">
    <span class="mask bg-gradient-dark opacity-6"></span>

    {% block content %}{% endblock content %}

  </div>
  <!--   Core JS Files   -->
  <script src="/static/assets-landing/js/core/popper.min.js" ></script>
  <script src="/static/assets-landing/js/core/bootstrap.min.js" ></script>
  <script src="/static/assets-landing/js/plugins/perfect-scrollbar.min.js"></script>
  <!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
  <script src="/static/assets-landing/js/plugins/parallax.min.js"></script>
  <!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
  <script src="/static/assets-landing/js/material-kit.min.js?v=3.0.4" ></script>

  {% block javascripts %}{% endblock javascripts %}
</body>

</html>
