<div class="sidebar" data-color="purple" data-background-color="white" data-image="/static/assets/img/sidebar-1.jpg">
  <div class="logo">
    <a target="" rel="noopener noreferrer" href="{% url 'project' %}" class="simple-text logo-normal">
      Geo Database
    </a>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      
      {% if request.user.is_authenticated %}
      
      <li class="nav-item {% if '/project' in request.path %} active {% endif %}">
        <a class="nav-link" href="{% url 'project' %}">
          <i class="material-icons">content_paste</i>
          <p>Project</p>
        </a>
      </li>
      {% if request.user.is_superuser %}
      <li class="nav-item {% if '/user' in request.path %} active {% endif %}">
        <a class="nav-link" href="{% url 'user_list' %}">
          <i class="material-icons">person</i>
          <p>Users</p>
        </a>
      </li>

      <li class="nav-item {% if '/contact' in request.path %} active {% endif %}">
        <a class="nav-link" href="{% url 'contact' %}">
          <i class="material-icons">phone</i>
          <p>Contact</p>
        </a>
      </li>
      {% endif %}
      

      {% else %}

      <li class="nav-item {% if request.path == '/accounts/login' %} active {% endif %}">
        <a class="nav-link" href="{% url 'login' %}">
          <i class="material-icons">directions_run</i>
          <p>Log In</p>
        </a>
      </li>

      {% endif %}
    </ul>
  </div>

</div>
