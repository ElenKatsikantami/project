<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="card ">
            <div class="card-header card-header-rose card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">contacts</i>
                </div>
                <h4 class="card-title">Save as Profile</h4>
            </div>
            <div class="card-body ">
                <form class="form-horizontal" id="profile-form">
                    <div class="row">
                        <label class="col-md-3 col-form-label">Name</label>
                        <div class="col-md-9">
                            <div class="form-group has-default bmd-form-group is-filled">
                                <input type="text" name="name" value="Name" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-md-3 col-form-label">Share</label>
                        <div class="col-md-9">
                            <div class="form-group bmd-form-group is-filled">
                                <input type="text"name="share" value="share" class="form-control">
                            </div>
                        </div>
                    </div>
                </form>
                <form action="#" id="contact-form">
                    {% csrf_token %}
                    <input type="text" name="name" value="Name " onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Name';}" required="">
                    <input type="email" name="email" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" required="">
                    <input type="text" name="phone" value="Phone" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Phone';}" required="">
                    <textarea type="text" name="message" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Special Instruction/Comments...';}" required="">Special Instruction/Comments...</textarea>
                    <input type="submit" value="Send">
                </form>
            </div>
            <div class="card-footer ">
                <div class="row">
                    <div class="col-md-9">
                        <button type="submit" class="btn btn-fill btn-rose">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
